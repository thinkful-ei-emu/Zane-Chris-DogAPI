<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Generate Dog Images</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Random Dog Image Generator</h1>
    <form id="js-num-form">
        <input type="number" name="num-input" class="js-num-input" placeholder="btw. 1-50" value='3' min="1" max="50">
        <button type="submit" class='press-for-dogs'>Submit</button>
    </form>

    <section class="hidden results">
        <h2>Dog Images!</h2>
        <ul class="js-dog-images images-list"></ul>
    </section>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
